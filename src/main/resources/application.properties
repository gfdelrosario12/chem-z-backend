# Application Name
spring.application.name=lms

# PostgreSQL Connection (use container hostname)
spring.datasource.url=jdbc:postgresql://db:5432/chemz
spring.datasource.username=czadmin
spring.datasource.password=${DB_PASSWORD}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT
jwt.secret=${JWT_SECRET}
jwt.expiration=21600000

# Optional: server port (matches docker-compose mapping)
server.port=8080
